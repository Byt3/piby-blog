<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--<meta charset="UTF-8" />-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>PiBy Blog</title>
</head>

<div class="panel panel-default">
    <div class="panel-heading">Add new post</div>
    <div class="panel-body">

        <form method="post" enctype="multipart/form-data" action="/api/posts">
            <p>Title: <input type="text" name="title" /></p>
            <p>Text: <textarea type="text-area" rows="5" cols="40" name="text" /></p>
            <p>
                <select id="posts" name="user">
                    <option th:each="user : ${users}" th:value="${user}" th:text="${user.name}"></option>
                </select>
            </p>
            <p>
                <select id="categories" name="category">
                    <option th:each="category : ${categories}" th:value="${category}" th:text="${category.title}"></option>
                </select>
            </p>
            <p><input type="submit" value="Confirm" /></p>
        </form>

    </div>
</div>

</html>
